<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Interactive D3.js dashboard exploring the UN MY World 2015 global survey data">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>United Nations Survey</title>

    <link href="https://fonts.googleapis.com/css2?family=Neuton:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">

    <div class="row">
        <div class="col-md-12">
            <h1><span class="h1-sub">United Nations.</span> My World 2015</h1>
            <h2>A survey reveals what the world wants</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="time-period-labels">
                <span id="time-period-min" class="date-label">Loading...</span>
                <span class="date-separator">&mdash;</span>
                <span id="time-period-max" class="date-label">Loading...</span>
            </div>
            <div id="countvis"></div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <div id="agevis"></div>
        </div>
        <div class="col-md-8">
            <div id="priovis"></div>
        </div>
    </div>

</div>

<script src="https://d3js.org/d3.v7.min.js"></script>

<script src="js/countvis.js"></script>
<script src="js/agevis.js"></script>
<script src="js/priovis.js"></script>

<script src="js/main.js"></script>
</body>
</html>
